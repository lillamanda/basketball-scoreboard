<!DOCTYPE html>

<html>
    <head>
        <title>Basketball Scoreboard</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div id="container">
            <div class="scoreContainer" id="home">
                <h1>HOME</h1>
                <div class="scoreBoard" id="homeScore">
                    
                </div>
                <div class="btnContainer">
                    <button onclick="add(1, home)" class="scoreBtn plus1">+1</button>
                    <button onclick="add(2, home)" class="scoreBtn plus2">+2</button>
                    <button onclick="add(3, home)" class="scoreBtn plus3">+3</button>
                </div>
            </div>

            <div class="scoreContainer" id="guest">
                <h1>GUEST</h1>
                <div class="scoreBoard" id="guestScore">

                </div>
                <div class="btnContainer">
                    <button onclick="add(1, guest)" class="scoreBtn plus1">+1</button>
                    <button onclick="add(2, guest)" class="scoreBtn plus2">+2</button>
                    <button onclick="add(3, guest)" class="scoreBtn plus3">+3</button>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>

</html>
