<!DOCTYPE html>

<html>
    <head>
        <title>Basketball Scoreboard</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div id="container">
            <div class="scoreContainer">
                <h1>HOME</h1>
                <div class="scoreBoard" id="homeScore">
                    0
                </div>                
                <div class="btnContainer">
                    <button class="scoreBtn" id="home1">+1</button>
                    <button class="scoreBtn" id="home2">+2</button>
                    <button class="scoreBtn" id="home3">+3</button>
                </div>
            </div>

            <div id="timeContainer">
                <h2 id="timerTitle">TIME</h2>
                <div id="counter">
                    <span id="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span>
                </div>
                <div>
                    <button class="timeBtn" id="startBtn">Start</button>
                    <button class="timeBtn" id="pauseBtn">Pause</button>
                </div>
                <div id="errorMsg">

                </div>
                <div>
                    <button class="timeBtn" id="resetBtn">Reset</button>
                </div>
            </div>

            <div class="scoreContainer" id="guest">
                <h1>GUEST</h1>
                <div class="scoreBoard" id="guestScore">
                    0
                </div>
                <div>
                    <button class="scoreBtn" id="guest1">+1</button>
                    <button class="scoreBtn" id="guest2">+2</button>
                    <button class="scoreBtn" id="guest3">+3</button>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>

</html>
